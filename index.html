<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rhythm Game</title>
  <style>
    body { margin:0; background:#000; color:white; font-family:sans-serif; }
    canvas { display:block; margin:0 auto; background:#111; }
    #menu { text-align:center; padding:20px; }
    button { margin:5px; padding:10px 20px; }
  </style>
</head>
<body>

<div id="menu">
  <h1>Select a Song</h1>
  <button onclick="startSong('song1')">sex</button>
</div>

<canvas id="gameCanvas" width="400" height="600" style="display:none"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const lanes = 4;
const laneWidth = canvas.width / lanes;
let notes = [];
let score = 0;
let pressed = [false,false,false,false];
const keys = ["d","f","j","k"];
let audio, currentSong, startTime;

// --- Draw Arrow ---
function drawArrow(x, y, width, height, color) {
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.moveTo(x + width/2, y);           // tip
  ctx.lineTo(x + width, y + height);    // right bottom
  ctx.lineTo(x, y + height);            // left bottom
  ctx.closePath();
  ctx.fill();
}

// --- Song Data ---
const NOTE_Y0=0, NOTE_Y1=0, NOTE_Y2=0, NOTE_Y3=0, NOTE_Y4=0; 
const songs = {
  song1: {
    id:'song1',
    title:'balls',
    audioSrc:'dontplay.mp3',
    NOTESPEED: 15,
    notesData:[
  { type:'tap', time:1000, lane:0 },
  { type:'tap', time:1500, lane:1 },
  { type:'tap', time:2000, lane:2 },
  { type:'tap', time:2500, lane:3 },
  { type:'tap', time:3000, lane:0 },
  { type:'tap', time:3500, lane:2 },
  { type:'tap', time:4000, lane:1 },
  { type:'tap', time:4500, lane:3 },
  { type:'tap', time:5000, lane:0 },
  { type:'tap', time:5200, lane:1 },
  { type:'tap', time:5400, lane:2 },
  { type:'tap', time:5600, lane:3 },
  { type:'tap', time:6000, lane:0 },
  { type:'tap', time:6500, lane:2 },
  { type:'tap', time:7000, lane:1 },
  { type:'tap', time:7500, lane:3 },
  { type:'tap', time:8000, lane:0 },
  { type:'tap', time:8500, lane:1 },
  { type:'tap', time:9000, lane:2 },
  { type:'tap', time:9500, lane:3 }
    ]
  }
};

// --- Start Song ---
function startSong(songId) {
  document.getElementById("menu").style.display="none";
  canvas.style.display="block";
  currentSong = songs[songId];
  audio = new Audio(currentSong.audioSrc);
  audio.play();
  startTime = performance.now();
  notes = [];
  score = 0;
  requestAnimationFrame(gameLoop);
}

// --- Draw Game ---
function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Targets
  for (let i=0;i<lanes;i++) {
    const color = pressed[i] ? "white" : "gray";
    drawArrow(i*laneWidth+10, canvas.height-50, laneWidth-20, 40, color);
  }

  // Notes
  notes.forEach(note=>{
    drawArrow(note.lane*laneWidth+10, note.y, laneWidth-20, 20, "white");
  });

  ctx.fillStyle="white";
  ctx.font="20px Arial";
  ctx.fillText("Score: "+score,10,30);
}

function update() {
  const now = performance.now();
  const elapsed = now - startTime;

  currentSong.notesData.forEach(nd => {
    if (!nd.spawned && elapsed >= nd.time - 2000) { 
      notes.push({ lane: nd.lane, y: -800, targetTime: nd.time });
      nd.spawned = true;
    }
  });

  notes.forEach(note => {
 
    const timeToTarget = note.targetTime - elapsed;
    const hitY = canvas.height - 50;
    note.y += currentSong.NOTESPEED;
  });

  for (let i = notes.length - 1; i >= 0; i--) {
    if (notes[i].y > canvas.height) {
      score -= 5;
      notes.splice(i, 1);
    }
  }

  notes = notes.filter(n => n.y < canvas.height + 50);
}


// --- Input ---
document.addEventListener("keydown", e=>{
  const lane = keys.indexOf(e.key);
  if (lane!==-1) {
    pressed[lane]=true;
    // check hit
    for (let i=0;i<notes.length;i++) {
      const note=notes[i];
      if (note.lane===lane && Math.abs(note.y-(canvas.height-50))<20) {
        score+= 30;
        notes.splice(i,1);
        break;
      }
    }
  }
});
document.addEventListener("keyup", e=>{
  const lane = keys.indexOf(e.key);
  if (lane!==-1) pressed[lane]=false;
});

// --- Game Loop ---
function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}
</script>
</body>
</html>
